apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "weather-proxy.fullname" . }}
  labels:
    {{- include "weather-proxy.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "weather-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "weather-proxy.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "weather-proxy.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: 30
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: FLASK_ENV
              value: {{ .Values.config.flaskEnv | quote }}
            - name: REDIS_URL
              value: {{ include "weather-proxy.redisUrl" . | quote }}
            - name: CACHE_TTL_SECONDS
              value: {{ .Values.config.cacheTtlSeconds | quote }}
            - name: CIRCUIT_BREAKER_FAIL_MAX
              value: {{ .Values.config.circuitBreakerFailMax | quote }}
            - name: CIRCUIT_BREAKER_RESET_TIMEOUT
              value: {{ .Values.config.circuitBreakerResetTimeout | quote }}
            - name: REQUEST_TIMEOUT_SECONDS
              value: {{ .Values.config.requestTimeoutSeconds | quote }}
            - name: RETRY_MAX_ATTEMPTS
              value: {{ .Values.config.retryMaxAttempts | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            - name: LOG_FORMAT
              value: {{ .Values.config.logFormat | quote }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

# Default values for weather-proxy
# This is a YAML-formatted file.

replicaCount: 2

image:
  repository: weather-proxy
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"
  prometheus.io/path: "/metrics"

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: weather-proxy.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: weather-proxy-tls
  #    hosts:
  #      - weather-proxy.local

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
config:
  flaskEnv: production
  logLevel: INFO
  logFormat: json
  cacheTtlSeconds: 300
  circuitBreakerFailMax: 5
  circuitBreakerResetTimeout: 60
  requestTimeoutSeconds: 10
  retryMaxAttempts: 3

# Redis configuration
redis:
  # Use external Redis or deploy one
  external:
    enabled: false
    url: ""
  # Built-in Redis (using Bitnami chart as dependency)
  internal:
    enabled: true
    auth:
      enabled: false
    master:
      persistence:
        enabled: false

# Probes
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1
